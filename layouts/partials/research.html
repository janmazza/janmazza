<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
    <!-- Add your CSS file here if you have one -->
</head>

<body>

    <h1>{{ .Title }}</h1>

    <!-- Add section for research papers -->
    <section id="research" class="research">
        <div class="research-container">
            <h2>Research Papers</h2>
            <ul>
                {{ range .Site.Data.research.publications }}
                    <li>
                        <h3>{{ .title }}</h3>
                        <p><strong>Author:</strong> {{ .author }}</p>
                        <p><strong>Abstract:</strong> {{ .abstract }}</p>
                    </li>
                {{ end }}
            </ul>
        </div>
    </section>

</body>

</html>
